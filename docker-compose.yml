version: '3.8'

services:
  app:
    container_name: swiper-dev
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace
    ports:
      - "3000:3000"
      - "8888:8888"
      - "8000:8000"
    # Keep the container running so we can exec into it
    command: sleep infinity
